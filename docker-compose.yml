# @format

version: "3.8"

services:
  fastapi-service:
    build:
      context: ./python
    container_name: fastapi-service
    ports:
      - "8000:8000"
    environment:
      - ENV=production
    volumes:
      - ./python/app:/app
    networks:
      - app-network
    restart: unless-stopped

  gin-service:
    build:
      context: ./go
    container_name: gin-service
    ports:
      - "8080:8080"
    environment:
      - ENV=production
    networks:
      - app-network
    restart: unless-stopped

networks:
  app-network:
    driver: bridge
