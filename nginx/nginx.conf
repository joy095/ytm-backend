events {
    worker_connections 1024;
    multi_accept on;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Buffer settings
    proxy_buffer_size 16k;
    proxy_buffers 4 16k;
    proxy_busy_buffers_size 32k;
    
    # Timeouts
    proxy_connect_timeout 60s;
    proxy_send_timeout 60s;
    proxy_read_timeout 60s;

    # Error handling
    proxy_next_upstream error timeout http_500 http_502 http_503 http_504;
    proxy_next_upstream_tries 3;

    # SSL settings
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;
    
    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;
    
    server {
        listen 80;
        server_name nginx-service-m9a6.onrender.com;

        # Enable gzip compression
        gzip on;
        gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

        # Python (FastAPI) proxy
        location /python/ {
            # Strip the /python/ prefix when forwarding
            rewrite ^/python/(.*) /$1 break;
            proxy_pass https://nginx-service-xnj3.onrender.com;
            
            # Headers
            proxy_set_header Host fastapi-service-guio.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /error.html;

            # Debug headers
            add_header X-Debug-Path $request_uri;
            add_header X-Debug-Original-URI $uri;
            add_header X-Debug-Upstream-Host fastapi-service-guio.onrender.com;
        }

        # Go (Gin) proxy
        location /go/ {
            # Strip the /go/ prefix when forwarding
            rewrite ^/go/(.*) /$1 break;
            proxy_pass https://gin-service.onrender.com;
            
            # Headers
            proxy_set_header Host gin-service.onrender.com;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header X-Forwarded-Host $host;
            proxy_set_header X-Forwarded-Port $server_port;

            # Error handling
            proxy_intercept_errors on;
            error_page 502 503 504 /error.html;

            # Debug headers
            add_header X-Debug-Path $request_uri;
            add_header X-Debug-Original-URI $uri;
            add_header X-Debug-Upstream-Host gin-service.onrender.com;
        }

        # Health check endpoint
        location = /health {
            access_log off;
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Error page
        location = /error.html {
            root /usr/share/nginx/html;
            internal;
        }

        # Default fallback route with detailed 404
        location / {
            return 404 'Path not found: $request_uri\nPlease use /python/ for FastAPI service or /go/ for Gin service\n';
            add_header Content-Type text/plain;
        }

        # Detailed logging
        error_log /var/log/nginx/error.log debug;
        access_log /var/log/nginx/access.log combined;
    }
}