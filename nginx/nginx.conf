events {}

http {
    server {
        listen 80;

        # Proxy to FastAPI (e.g., requests to /api/ go to FastAPI)
        location /api/ {
            proxy_pass https://fastapi-service.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Proxy to Gin (e.g., requests to /gin/ go to Gin)
        location /gin/ {
            proxy_pass https://gin-service.onrender.com/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # Optional: Default fallback route
        location / {
            return 404;
        }
    }
}
